<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-jungle: #0f291e;
            --color-stone: #1c1917;
            --color-gold: #fbbf24;
            --color-gold-dark: #b45309;
            --color-moss: #3f6212;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--color-jungle);
            background-image:
                linear-gradient(to bottom, rgba(15, 41, 30, 0.9), rgba(28, 25, 23, 0.95)),
                url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            /* Subtle texture if loadable, else gradient handles it */
            color: #e7e5e4;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .ancient-font {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .poster-placeholder {
            background: linear-gradient(to bottom right, #292524, #1c1917);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1c1917;
        }

        ::-webkit-scrollbar-thumb {
            background: #44403c;
            border: 1px solid #78350f;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #78350f;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-[#1c1917] border-b-4 border-[#b45309] shadow-[0_4px_20px_rgba(0,0,0,0.5)] relative z-50">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="/"
                class="ancient-font text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#fbbf24] to-[#b45309] hover:brightness-110 transition drop-shadow-md">
                Temple Movies
            </a>

            <form action="{% url 'search' %}" method="get" class="flex-grow w-full md:w-auto md:mx-10 max-w-xl">
                <div
                    class="flex items-center bg-[#292524] rounded-full overflow-hidden border-2 border-[#78350f] transition-all focus-within:border-[#fbbf24] shadow-inner group">
                    <!-- Dropdown -->
                    <div class="relative bg-[#1c1917] border-r border-[#78350f]">
                        <select name="type"
                            class="appearance-none bg-transparent text-[#fbbf24] font-bold py-2 pl-4 pr-8 outline-none cursor-pointer hover:text-white transition-colors h-full ancient-font text-sm">
                            <option value="title">Title</option>
                            <option value="genre">Genre</option>
                            <option value="language">Language</option>
                        </select>
                        <!-- Custom Chevron -->
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[#b45309]">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Input -->
                    <input type="text" name="q" placeholder="Search the archives..." value="{{ request.GET.q }}"
                        class="flex-grow bg-transparent text-[#e7e5e4] px-4 py-2 outline-none placeholder-[#78716c] w-full font-serif">

                    <!-- Search Icon Button -->
                    <button type="submit" class="pr-5 pl-3 text-[#b45309] hover:text-[#fbbf24] transition-colors">
                        <svg class="w-6 h-6 transform group-focus-within:scale-110 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div>
                <a href="/"
                    class="ancient-font text-[#fbbf24] hover:text-white transition mr-4 tracking-widest text-sm border-b border-transparent hover:border-[#fbbf24]">Sanctuary</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#1c1917] py-8 mt-12 border-t-4 border-[#b45309]">
        <div class="container mx-auto text-center text-[#a8a29e] ancient-font text-sm">
            <p>&copy; 2026 Movie Recommender, Powered by Blacktheta.</p>
        </div>
    </footer>

    <!-- Poster Fetcher Script -->
    <script>
        const API_KEY = "{{ tmdb_api_key }}";

        async function fetchPosters() {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                console.warn("API Key not set in settings.py!");
                return;
            }

            const posters = document.querySelectorAll('.fetch-poster');
            for (let img of posters) {
                const tmdbId = img.getAttribute('data-tmdb-id');
                // Only fetch if src is not already set or is placeholder
                if (tmdbId && !img.src.includes('tmdb.org')) {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${API_KEY}`);
                        const data = await response.json();
                        if (data.poster_path) {
                            img.src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                            img.classList.remove('opacity-0'); // Fade in effect
                        } else {
                            // Keep placeholder or set default
                        }
                    } catch (e) {
                        console.error("Error fetching poster:", e);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPosters);
    </script>
</body>

</html>
