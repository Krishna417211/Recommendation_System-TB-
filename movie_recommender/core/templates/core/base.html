<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .poster-placeholder {
            background: linear-gradient(to bottom right, #1f2937, #111827);
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/"
                class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-pink-500 hover:opacity-80 transition">
                MovieAI
            </a>

            <form action="{% url 'search' %}" method="get" class="flex-grow mx-10 max-w-xl">
                <div class="relative">
                    <input type="text" name="q" placeholder="Search for movies..."
                        class="w-full bg-gray-700 text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </form>

            <div>
                <a href="/" class="text-gray-300 hover:text-white transition mr-4">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12 border-t border-gray-700">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2026 Movie Recommender System. AI-Powered.</p>
        </div>
    </footer>

    <!-- Poster Fetcher Script -->
    <script>
        const API_KEY = "{{ tmdb_api_key }}";

        async function fetchPosters() {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                console.warn("API Key not set in settings.py!");
                return;
            }

            const posters = document.querySelectorAll('.fetch-poster');
            for (let img of posters) {
                const tmdbId = img.getAttribute('data-tmdb-id');
                // Only fetch if src is not already set or is placeholder
                if (tmdbId && !img.src.includes('tmdb.org')) {
                    try {
                        const response = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${API_KEY}`);
                        const data = await response.json();
                        if (data.poster_path) {
                            img.src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                            img.classList.remove('opacity-0'); // Fade in effect
                        } else {
                            // Keep placeholder or set default
                        }
                    } catch (e) {
                        console.error("Error fetching poster:", e);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPosters);
    </script>
</body>

</html>
